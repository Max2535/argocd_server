# Nginx configuration for ArgoCD reverse proxy
server {
    listen 80;
    server_name localhost argocd.local;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name localhost argocd.local;
    
    # SSL Configuration (self-signed certificates)
    ssl_certificate /etc/nginx/ssl/argocd.crt;
    ssl_certificate_key /etc/nginx/ssl/argocd.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # ArgoCD specific headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    
    # Required for ArgoCD Server Sent Events (SSE)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_buffering off;
    proxy_read_timeout 86400;
    
    # Increase body size for large Git repos
    client_max_body_size 0;
    
    # ArgoCD UI
    location / {
        proxy_pass https://127.0.0.1:8080;
        proxy_ssl_verify off;
        
        # Handle ArgoCD's base href
        sub_filter_once off;
        sub_filter_types *;
        sub_filter 'href="/' 'href="/';
        sub_filter 'src="/' 'src="/';
    }
    
    # ArgoCD API
    location /api/ {
        proxy_pass https://127.0.0.1:8080/api/;
        proxy_ssl_verify off;
    }
    
    # ArgoCD gRPC API
    location /grpc/ {
        grpc_pass grpcs://127.0.0.1:8080;
        grpc_ssl_verify off;
        
        # gRPC specific settings
        grpc_read_timeout 300;
        grpc_send_timeout 300;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Logs configuration
    access_log /var/log/nginx/argocd.access.log;
    error_log /var/log/nginx/argocd.error.log;
}
